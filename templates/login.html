<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLT to YLT Converter - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-exchange-alt"></i> PLT to YLT Converter
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="text-center mb-4">SQL Server Credentials</h5>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Username <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Enter SQL username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Password <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Enter SQL password">
                            </div>
                            
                            <div class="mb-3">
                                <label for="domain" class="form-label">
                                    <i class="fas fa-globe"></i> Domain <small class="text-muted">(optional)</small>
                                </label>
                                <input type="text" class="form-control" id="domain" 
                                       placeholder="Enter domain if required">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Continue to Dashboard
                            </button>
                        </form>
                        
                        <div class="alert alert-info mt-3 mb-0">
                            <small>
                                <i class="fas fa-info-circle"></i> 
                                These credentials will be used for SQL Server connections
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            const data = {
                username: $('#username').val(),
                password: $('#password').val(),
                domain: $('#domain').val()
            };
            
            $.ajax({
                url: '/login',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(response) {
                    if (response.success) {
                        window.location.href = '/dashboard';
                    } else {
                        alert('Error: ' + (response.error || 'Unknown error'));
                    }
                },
                error: function() {
                    alert('Failed to store credentials');
                }
            });
        });
    </script>
</body>
</html>
